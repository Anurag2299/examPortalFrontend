<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {{userData | json}}
                <h1 class="text-center">Register Form</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="userData.userName" name="username" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="userData.password" name="password" type="password" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="userData.firstName" name="firstname" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="userData.lastName" name="lastname" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required [(ngModel)]="userData.email" name="email" type="email" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="userData.phone" name="phone" type="number" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                        <button style="margin-left: 20px ;" mat-raised-button color="warn">Reset</button>

                      </div>
                </form>
            </div>
        </div>
    </div>

</div>
